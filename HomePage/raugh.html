<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <title>Home_Page</title>
</head>
<body>
    <div class="main-Box">
        <div class="name">
            <h1>Home page</h1>
        </div>
        <div class="navBar">
            <div class="navIcons">
            <div class="logo" ><img class="appLogo"   src="WhatsApp Image 2025-06-21 at 5.20.26 PM.jpeg" alt="Logo Image">
            </div>
            <div class="appName">
                <img class="nameImg" src="WhatsApp Image 2025-06-21 at 5.20.26 PM (1).jpeg" alt="App name">
            </div>
            </div>
            <div class="navFunctions">
                <div class="home">Home</div>
                <div class="jurnal">Jurnal</div>
                <div class="resource">Resource</div>
            </div>
            <div class="navButtons">
                <div class="getHelp">
                    <button class="getHelpBtn">GetHelp</button>
                </div>
                <div class="login">
                    <button class="loginBtn">Login</button>
                </div>
                <div class="signUp">
                    <button class="signUpBtn">SignUp</button>
                </div>
            </div>
            <div class="arrowBtn">
                <img class="threeLine" src="navBtn.png" alt="three lines"/>
            </div>
        </div>
        <div class="level1"></div>
        <div class="level2"></div>
        <div class="level3"></div>
        <div class="level4"></div>
        <div class="level5"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
