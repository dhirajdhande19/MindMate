      <!-- Daily Goals Section -->
      <h4 class="mb-3">ğŸ¯ Daily Goals</h4>
      <div class="input-group mb-4">

        <input

          placeholder="Add your daily goal..."

        <button class="btn btn-success" onclick="addGoal()">ADD</button>

      <ul class="list-group mb-3" id="goalList">
        <li class="list-group-item goal-item">

      <!-- Mood Tracker -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      function addGoal() {
        const input = document.getElementById("goalInput");
        const goalText = input.value.trim();
        if (!goalText) return;

        const li = document.createElement("li");
        li.className = "list-group-item goal-item";
        li.innerHTML = `<label><input type="checkbox"> ${goalText}</label>
                      <button class="btn btn-sm btn-danger" onclick="removeGoal(this)">ğŸ—‘</button>`;
        document.getElementById("goalList").appendChild(li);
        input.value = "";
      }

      function removeGoal(btn) {
        btn.parentElement.remove();
      }

      function clearAllGoals() {
        document.getElementById("goalList").innerHTML = "";
      }

      const ctx = document.getElementById("moodChart");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              label: "Mood Level",
              data: [4, 6, 5, 7, 3, 8, 6],
              fill: true,
              backgroundColor: "rgba(102, 187, 106, 0.2)",
              borderColor: "#4caf50",
              tension: 0.4,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10,
            },
          },
          responsive: true,
        },
      });
    </script>
