    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->

    <header class="nav-section">
      <div class="logo">
        <a href="/index.html"
          ><img src="/assets/images/logo/MIndMate.png" alt="MindMate Logo"
        /></a>
        <a href="/index.html"><h3>MindMate</h3></a>
      </div>
      <input type="checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <label for="nav-toggle" class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </label>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="./resources.html">Resources</a></li>
          <li><a href="./journal.html">Journal</a></li>
          <li><a href="./get-help.html">Get Help</a></li>
          <li><a href="./login.html">Login</a></li>
          <li>
            <a href="./dashboard.html"
              ><img
                id="pfp"
                src="../assets/images/dashboard/user-pfp.png"
                alt="pfp"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <header>
      <section class="form-section">
        <form action="#" class="form">
          <h2>Add Journal</h2>

          <!-- Mood Picker -->
          <label for="mood"><span>*</span> How are you feeling today?</label
          ><br />
          <select id="mood" class="mood-select">
            <option value="">Select your mood</option>
            <option value="😊">😊 Happy</option>
            <option value="😐">😐 Neutral</option>
            <option value="😔">😔 Sad</option>
            <option value="😠">😠 Angry</option>
            <option value="😵">😵 Overwhelmed</option></select
          ><br /><br />

          <!-- Title Input -->
          <label for="title"><span>*</span> Title</label><br />
          <input
            type="text"
            id="title"
            placeholder="e.g. A tough day, but I made it"
          /><br /><br />

          <!-- Description -->
          <label for="description"><span>*</span> Description</label><br />
          <textarea
            id="description"
            rows="4"
            cols="30"
            placeholder="Write your thoughts here..."
          ></textarea
          ><br />

          <button type="submit">Add</button>
        </form>
      </section>
    </header>
    <!-- card section -->
    <section class="card-section"></section>

    <!-- Footer -->
    <footer>
      <div class="heading">
        <p>MindMate your space to reflect, breathe, and grow</p>
      </div>
      <div class="links">
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Private Policy</a>
        <a
          href="https://github.com/dhirajdhande19/MindMate"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </div>
      <div class="description">
        <p>build with &#10084; by Team MindMate at Hack4Health 2025</p>
      </div>
    </footer>

    <script src="../assets/js/journal.js"></script>
  </body>
